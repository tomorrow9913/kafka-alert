services:
  # ----------------------------------------------------------------------------
  # Kafka (KRaft Mode)
  # ----------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      # KRaft Configuration
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      # Replace CLUSTER_ID with a unique base64 UUID using "kafka-storage random-uuid" format
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server kafka:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - alert_network

  # ----------------------------------------------------------------------------
  # Web UI for Kafka Management
  # ----------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy # Kafka가 건강할 때까지 대기
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      # KRaft doesn't use Zookeeper, so we remove KAFKA_CLUSTERS_0_ZOOKEEPER
    networks:
      - alert_network

  # ----------------------------------------------------------------------------
  # Kafka Alert Application
  # ----------------------------------------------------------------------------
  alert_server:
    container_name: alert_server
    build:
      context: .
      dockerfile: dockerfile
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy # Kafka가 건강할 때까지 대기
    environment:
      # Application Config
      - APP_CONFIG__ENV=dev
      - APP_CONFIG__LOG_LEVEL=DEBUG

      # Kafka Config (Pointing to the internal docker network alias 'kafka')
      - KAFKA_BROKERS=["kafka:9092"]
      - KAFKA_CONSUMER_GROUP=alert-group-dev

      # Load other secrets from .env file (Discord Webhook, DB, etc.)
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - alert_network

networks:
  alert_network:
    driver: bridge
